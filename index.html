<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NodePlayer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components/progress-bar.css">
</head>
<body>
  <div class="player">
    <div class="player__container">
      <div class="player__info">
        <h1 class="player__info--title"></h1>
        <div class="player__info--artist"></div>
        <div class="player__info--album"></div>
      </div>
      <div class="player__cover">
        <img class="player__cover--image" src="">
      </div>
      <div class="player__time">
        <div class="progress-bar player__progress-bar"></div>
        <span class="player__time--current">0:00</span>
        <span class="player__time--duration">0:00</span>
      </div>
      <div class="player__playback">
        <button class="player__button player__button--play-pause"></button>
      </div>
      <div class="player__controls">
        <button class="player__button player__button--prev">&#x23ee;</button>
        <button class="player__button player__button--play">&#x23f5;</button>
        <button class="player__button player__button--pause">&#x23f8;</button>
        <button class="player__button player__button--stop">&#x23f9;</button>
        <button class="player__button player__button--next">&#x23ed;</button>

        <div class="player__volume">
          <label class="player__volume-mute">
            <input class="player__volume-mute-input" type="checkbox">
            <svg class="player__volume-mute--mute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M26.217 6.102c-.132 0-.265.009-.397.027-.528.071-1.05.29-1.48.672a1.5 1.5 0 0 0 0 .002L15.117 15H8.5C6.032 15 4 17.032 4 19.5v9C4 30.968 6.032 33 8.5 33h6.617l9.223 8.197c.86.766 2.081.878 3.006.463.924-.415 1.654-1.403 1.654-2.555V8.895c0-1.152-.728-2.14-1.652-2.555a2.781 2.781 0 0 0-1.131-.238zM26 9.34v29.32l-9.316-8.281a1.5 1.5 0 0 0-.997-.379H8.5c-.846 0-1.5-.654-1.5-1.5v-9c0-.846.654-1.5 1.5-1.5h7.188a1.5 1.5 0 0 0 .996-.379L26 9.34zm17.486 8.639a1.5 1.5 0 0 0-1.047.46L39 21.88l-3.44-3.44a1.5 1.5 0 0 0-1.076-.455 1.5 1.5 0 0 0-1.045 2.577L36.88 24l-3.44 3.44a1.5 1.5 0 1 0 2.122 2.12L39 26.122l3.44 3.44a1.5 1.5 0 1 0 2.12-2.122L41.122 24l3.44-3.44a1.5 1.5 0 0 0-1.075-2.581z"/></svg>
            <svg class="player__volume-mute--unmute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M30.217 6.102c-.132 0-.265.009-.397.027-.528.071-1.05.29-1.48.672a1.5 1.5 0 0 0 0 .002L19.117 15H12.5C10.032 15 8 17.032 8 19.5v9c0 2.468 2.032 4.5 4.5 4.5h6.617l9.223 8.197c.86.766 2.081.878 3.006.463.924-.415 1.654-1.403 1.654-2.555V8.895c0-1.152-.728-2.14-1.652-2.555a2.781 2.781 0 0 0-1.131-.238zM30 9.34v29.32l-9.316-8.281a1.5 1.5 0 0 0-.997-.379H12.5c-.846 0-1.5-.654-1.5-1.5v-9c0-.846.654-1.5 1.5-1.5h7.188a1.5 1.5 0 0 0 .996-.379L30 9.34zm7.172 7.656a1.5 1.5 0 0 0-1.291 2.143c1.516 3.318 1.514 6.42-.008 9.74A1.5 1.5 0 1 0 38.6 30.13c1.837-4.007 1.84-8.233.01-12.24a1.5 1.5 0 0 0-1.438-.895z"/></svg>
          </label>
          <div class="progress-bar player__volume-bar"></div>
        </div>
      </div>
    </div>
  </div>

  <button class="debug-button" onclick="window.debug.showModal()">Debug</button>
  <dialog id="debug">
    <div class="debug-controls">
      <button onclick="debugStatus()">/Status</button>
      <button onclick="debugSyncStatus()">/SyncStatus</button>

      <form onsubmit="debugCustomQuery(event)">
        <input type="text" name="query" value="/Play">
        <button type="submit">Send</button>
      </form>

      <time id="debug-date"></time>
      <button onclick="window.debug.close()" class="close-button">&times;</button>
    </div>
    <pre><code id="debug-output"></code></pre>
  </dialog>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fast-xml-parser/4.2.7/fxparser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.min.js"></script>
  <script src="js/bluos-interface.js"></script>
  <script src="js/components/progress-bar.js"></script>
  <script src="js/bluos-player.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
