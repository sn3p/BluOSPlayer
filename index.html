<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NodePlayer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components/progress-bar.css">
</head>
<body>
  <div class="player">
    <div class="player__container">
      <div class="player__info">
        <h1 class="player__info--title"></h1>
        <div class="player__info--artist"></div>
        <div class="player__info--album"></div>
      </div>
      <div class="player__cover">
        <img class="player__cover--image" src="">
      </div>
      <div class="player__time">
        <div class="progress-bar">
          <div class="progress-bar__track">
            <div class="progress-bar__progress">
            </div>
          </div>
          <div class="progress-bar__thumb"></div>
        </div>
        <span class="player__time--current">0:00</span>
        <span class="player__time--duration">0:00</span>
      </div>
      <div class="player__playback">
        <button class="player__button player__button--play-pause"></button>
      </div>
      <div class="player__controls">
        <button class="player__button player__button--prev">&#x23ee;</button>
        <button class="player__button player__button--play">&#x23f5;</button>
        <button class="player__button player__button--pause">&#x23f8;</button>
        <button class="player__button player__button--stop">&#x23f9;</button>
        <button class="player__button player__button--next">&#x23ed;</button>
        <input class="player__volume" type="range" min="0" max="100" value="0" disabled>
      </div>
    </div>
  </div>

  <button class="debug-button" onclick="window.debug.showModal()">Debug</button>
  <dialog id="debug">
    <div class="debug-controls">
      <button onclick="debugStatus()">/Status</button>
      <button onclick="debugSyncStatus()">/SyncStatus</button>

      <form onsubmit="debugCustomQuery(event)">
        <input type="text" name="query" value="/Play">
        <button type="submit">Send</button>
      </form>

      <time id="debug-date"></time>
      <button onclick="window.debug.close()" class="close-button">&times;</button>
    </div>
    <pre><code id="debug-output"></code></pre>
  </dialog>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fast-xml-parser/4.2.7/fxparser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.min.js"></script>
  <script src="js/bluos-interface.js"></script>
  <script src="js/components/progress-bar.js"></script>
  <script src="js/bluos-player.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
