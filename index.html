<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NodePlayer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="player">
    <div class="player__container">
      <div class="player__controls">
        <button class="player__button player__button--play">&#x23f5;</button>
        <button class="player__button player__button--pause">&#x23f8;</button>
      </div>
    </div>
  </div>

  <button class="debug-button" onclick="window.debug.showModal()">Debug</button>
  <dialog id="debug">
    <div class="debug-controls">
      <button onclick="debugStatus()">/Status</button>
      <button onclick="debugSyncStatus()">/SyncStatus</button>

      <form onsubmit="debugCustomQuery(event)">
        <input type="text" name="query" value="/Play">
        <button type="submit">Send</button>
      </form>

      <time id="debug-date"></time>
      <button onclick="window.debug.close()" class="close-button">&#x2715;</button>
    </div>
    <pre><code id="debug-output"></code></pre>
  </dialog>

  <script src="js/node-player.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
